<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
    	<div class="container">
			<form action="" method="post" name="post">
					<p>
							{{ form.username.label }} <br>
							{{ form.username(size=30) }}
					</p>
					<p>
							{{ form.password.label }} <br>
							{{ form.password(size=30) }}
					</p>
					<p>
							{{ form.submit() }}
					</p>
			</form>
		</div>
	</body>
</html>
